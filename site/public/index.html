<!DOCTYPE html>
<html>
  <head>
    <title>SoundCloud Sync</title>
  </head>
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Be+Vietnam:300,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
  <!-- HEY! STOP LOOKING AT OUR SPAGHETTI CODE!  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="" crossorigin="anonymous">
  <body>
    <div>
     <div>
      <nav class="navbarg navbar-dark bg-dark navigation">
	 <span class= "navbar-brand mb-0 h1" style="padding-bottom: 35px;" >SoundCloud Sync</span>
      </nav>
      <div class=navigation  id="init">Click Here to Start</div>
     </div>

      <div class="users">
        <table id="user-list">
        </table>
        <span class="field-names">Username: </span><input type="text" id="username">
        <input type="checkbox" id="leader" ><span class="field-names">I AM LEADER</span>
        <table id="user-list">
        </table>
      </div>

      <div id="soundcloud-playlist">
        <div>
          <span class="field-names">Playlist: </span><input type="text" id="playlist">
          <input type="button" value="Load Playlist" onclick="App.loadPlaylist(document.getElementById('playlist').value, App.enqueue)">
        </div>

        <div>
          <span class="field-names">Track: </span><input type="text" id="url">
          <input type="button" value="Queue" onclick="App.enqueue(document.getElementById('url').value)">
        </div>
      </div>

 <div class="container">
   <div class="row">
     <div class="col text-center">
      <div id="controls"> 
        <input type="button" class="control btn btn-success button-style" value="Play" onclick="if(WS.isMaster()) { App.play() }">
        <input type="button" class="control btn btn-secondary button-style" value="Pause" onclick="if(WS.isMaster()) { App.pause() }">
        <input type="button" class="control btn btn-secondary button-style" value="Prev" onclick="if(WS.isMaster()) { App.prev() }">
        <input type="button" class="control btn btn-secondary button-style" value="Next"onclick="if(WS.isMaster()) { App.next() }">
        <div id="progress" style="width: 100%; height: 25px; outline-style: solid; outline-color: #2F2FA2">
          <div id="progress-bar" style="height: 25px; background-color: #F64C72; pointer-events: none">
          </div>
        </div>
        <div id="volume-controls">
         Volume:<input type="range" min="0" max="100" value="50" class="slider" id="volume" onchange="App.setVolume()">
        </div>
      </div>
    </div>
   </div>
 </div>

      <div id="soundcloud-player">
        <iframe class="iframe" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"></iframe>
      </div>


      <div class="playlist">
        <input type="button" value="Clear" onclick="App.clearQueue()">
        <input type="button" value="Shuffle" onclick="App.shuffleQueue()">
        <table id="queue">
        </table>
      </div>

    <div>
    <audio loop>
      <source src="/silence.mp3" type="audio/mp3"/>
    </audio>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script type="text/javascript" src="/js/sc.js"></script>
    <script type="text/javascript" src="/js/ws.js"></script>
    <script type="text/javascript" src="/js/mk.js"></script>
  </body>
</html>
